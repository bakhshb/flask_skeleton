    - Flask-Admin-Dashboard-master/css/bootstrap.min.css
    - Flask-Admin-Dashboard-master/css/AdminLTE.min.css
    - Flask-Admin-Dashboard-master/css/skins/_all-skins.min.css
    - Flask-Admin-Dashboard-master/plugins/iCheck/flat/blue.css
    - Flask-Admin-Dashboard-master/plugins/morris/morris.css
    - Flask-Admin-Dashboard-master/plugins/jvectormap/jquery-jvectormap-1.2.2.css
    - Flask-Admin-Dashboard-master/plugins/datepicker/datepicker3.css
    - Flask-Admin-Dashboard-master/plugins/daterangepicker/daterangepicker.css
    - Flask-Admin-Dashboard-master/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css
    - summernote-0.8.9-dist/dist/summernote.css

bundles-admin-js:
