bundles-client-css:
    output: cache/default.css
    contents:
      - bootstrap-4.1.1-dist/css/bootstrap.css
      - MDB Free/css/mdb.css
      - summernote-0.8.9-dist/dist/summernote-bs4.css
      - style.css

bundles-client-js:
  output: cache/default.js
  contents:
    - jquery/jquery-3.3.1.min.js
    - popper/popper.min.js
    - bootstrap-4.1.1-dist/js/bootstrap.js
    - MDB Free/js/mdb.js
    - summernote-0.8.9-dist/dist/summernote-bs4.min.js
    - client_app.js

bundles-admin-css:
